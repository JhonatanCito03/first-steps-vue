<div id="app" class="container mt-5">
<div class="container">
  <table class="table">
    <thead>
      <tr style="text-align: center;">
        <th scope="col">Image</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Profile</th>
        <th scope="col">Hobbies</th>
        <th scope="col">Rol</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in info" style="text-align: center;">
        <td :title="'foto de '+ item.name+' ' + item.lastName+ ': ' + item.profile" >
          <img :src="item.img" class="rounded mx-auto d-block" width="60px">
        </td>
        <td v-text="item.name"></td>
        <td v-text="item.lastName"></td>
        <td v-text="item.profile"></td>
        <td>
        <span class="badge text-bg-secondary" v-for="item in item.hobbies" style="display: flex; margin-bottom: 2px;justify-content: center;border-radius: 10px;">{{item}} </span>
        </td>
        <td v-text="item.rol"></td>
        <td>
          <button class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
